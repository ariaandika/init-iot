; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps =
    tzapu/WiFiManager
    ESP32Servo

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
; https://community.platformio.org/t/platformio-exe-device-monitor-stops-the-execution-on-a-device/36199/4
monitor_rts = 0
monitor_dtr = 0
lib_deps =
    tzapu/WiFiManager
    ESP32Servo


